<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quick Order</title>
<link rel="stylesheet" href="quickOrder.css">
</head>
<body>

<h1>QUICK ORDER</h1>

<div class="container">

    <div class="table-header">
        <div>PRODUCT NAME/SKU</div>
        <div>QTY</div>
        <div>TOTAL</div>
        <div>REMOVE</div>
    </div>

    <div class="row">
        <input type="text" placeholder="Enter Product Name or SKU Number">
        <div class="qty-box">
            <button class="qty-btn">-</button>
            <span>Qty</span>
            <button class="qty-btn">+</button>
        </div>
        <div>N/A</div>
        <div class="remove">REMOVE</div>
    </div>

    <div class="row">
        <input type="text" placeholder="Enter Product Name or SKU Number">
        <div class="qty-box">
            <button class="qty-btn">-</button>
            <span>Qty</span>
            <button class="qty-btn">+</button>
        </div>
        <div>N/A</div>
        <div class="remove">REMOVE</div>
    </div>

    <div class="row">
        <input type="text" placeholder="Enter Product Name or SKU Number">
        <div class="qty-box">
            <button class="qty-btn">-</button>
            <span>Qty</span>
            <button class="qty-btn">+</button>
        </div>
        <div>N/A</div>
        <div class="remove">REMOVE</div>
    </div>

    <div class="buttons">
        <button class="btn">Add Product</button>
        <button class="btn">Remove All</button>
        <button class="btn">Upload CSV</button>
    </div>

    <button class="checkout-btn">GO TO CHECKOUT</button>

</div>

</body>
</html>
