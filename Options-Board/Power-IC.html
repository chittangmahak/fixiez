<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Products Grid - FIXIEZ | Power IC</title>
  <link rel="stylesheet" href="/Options-Google/Pixel.css" />
</head>
<body>

  <header class="topbar">
    <div class="container topbar-inner">
      <div class="left">
        <div class="sort">
          <label>Sort By</label>
          <select id="sortSelect">
            <option value="position">Position</option>
            <option value="price-asc">Price: Low → High</option>
            <option value="price-desc">Price: High → Low</option>
            <option value="name">Name</option>
          </select>
        </div>
      </div>

      <div class="right">
        <div class="show">
          <label>Show</label>
          <select id="showSelect">
            <option value="12">12</option>
            <option value="24" selected>24</option>
            <option value="48">48</option>
          </select>
        </div>

        <div class="cart">
          <button id="cartBtn" class="cart-btn">
            Cart <span id="cartCount">0</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="products-grid" id="productsGrid">

      <!-- Product 1 -->
      <article class="card">
        <div class="image-wrap">
          <img src="/images/j10.jpeg" alt="Power IC" />
        </div>
        <div class="card-body">
          <div class="badge">PREMIUM</div>
          <h3 class="product-title">Universal Power IC PM8019</h3>
          <p class="sku">SKU: PWR-001</p>
          <p class="price">₹1,250</p>

          <div class="qty-row">
            <button class="qty-btn" data-action="decrease">-</button>
            <input class="qty" type="number" value="1" min="1" />
            <button class="qty-btn" data-action="increase">+</button>
          </div>

          <button class="btn primary add-to-cart">Add to Cart</button>
        </div>
      </article>

      <!-- Product 2 -->
      <article class="card">
        <div class="image-wrap">
          <img src="/images/j11.jpeg" alt="Power IC" />
        </div>
        <div class="card-body">
          <div class="badge">PREMIUM</div>
          <h3 class="product-title">Samsung A50 Power IC S2MPA01</h3>
          <p class="sku">SKU: PWR-003</p>
          <p class="price">₹1,100</p>

          <div class="qty-row">
            <button class="qty-btn" data-action="decrease">-</button>
            <input class="qty" type="number" value="1" min="1" />
            <button class="qty-btn" data-action="increase">+</button>
          </div>

          <button class="btn primary add-to-cart">Add to Cart</button>
        </div>
      </article>

      <!-- Product 3 -->
      <article class="card">
        <div class="image-wrap">
          <img src="/images/j12.jpeg" alt="Power IC" />
        </div>
        <div class="card-body">
          <div class="notify-box">
            <input class="notify-input" placeholder="youremail@example.com" />
            <button class="btn notify">Notify</button>
          </div>

          <h3 class="product-title">Redmi Note 8 Power IC SM4377</h3>
          <p class="sku">SKU: PWR-004</p>
          <p class="price">₹950</p>

          <div class="qty-row">
            <button class="qty-btn" data-action="decrease">-</button>
            <input class="qty" type="number" value="1" min="1" />
            <button class="qty-btn" data-action="increase">+</button>
          </div>

          <button class="btn primary add-to-cart">Add to Cart</button>
        </div>
      </article>

      <!-- Product 4 -->
      <article class="card">
        <div class="image-wrap">
          <img src="/images/j13.jpeg" alt="Power IC" />
        </div>
        <div class="card-body">
          <div class="badge">PREMIUM</div>
          <h3 class="product-title">Realme U7000 Power IC</h3>
          <p class="sku">SKU: PWR-005</p>
          <p class="price">₹780</p>

          <div class="qty-row">
            <button class="qty-btn" data-action="decrease">-</button>
            <input class="qty" type="number" value="1" min="1" />
            <button class="qty-btn" data-action="increase">+</button>
          </div>

          <button class="btn primary add-to-cart">Add to Cart</button>
        </div>
      </article>

    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© FIXIEZ — Power IC Chips & Components</p>
    </div>
  </footer>

  <script src="/Options-Google/pixel.js"></script>
</body>
</html>
