<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Products Grid - FIXIEZ | Screwdrivers</title>
  <link rel="stylesheet" href="/Options-Google/Pixel.css" />
</head>
<body>

  <header class="topbar">
    <div class="container topbar-inner">
      <div class="left">
        <div class="sort">
          <label>Sort By</label>
          <select id="sortSelect">
            <option value="position">Position</option>
            <option value="price-asc">Price: Low → High</option>
            <option value="price-desc">Price: High → Low</option>
            <option value="name">Name</option>
          </select>
        </div>
      </div>

      <div class="right">
        <div class="show">
          <label>Show</label>
          <select id="showSelect">
            <option value="12">12</option>
            <option value="24" selected>24</option>
            <option value="48">48</option>
          </select>
        </div>

        <div class="cart">
          <button id="cartBtn" class="cart-btn">
            Cart <span id="cartCount">0</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="products-grid" id="productsGrid">

      <!-- Product 1 -->
      <article class="card">
        <div class="image-wrap">
          <img src="/images/i1.jpg" alt="USB-C Mobile Charging Port" />
        </div>
        <div class="card-body">
          <div class="badge">PREMIUM</div>
          <h3 class="product-title">Precision Screwdriver Set - 25 in 1</h3>
          <p class="sku">SKU: CP-001</p>
          <p class="price">₹899</p>

          <div class="qty-row">
            <button class="qty-btn" data-action="decrease">-</button>
            <input class="qty" type="number" value="1" min="1" />
            <button class="qty-btn" data-action="increase">+</button>
          </div>

          <button class="btn primary add-to-cart">Add to Cart</button>
        </div>
      </article>

      <!-- Product 2 -->
      <article class="card">
        <div class="image-wrap">
          <img src="/images/i2.jpg" alt="Micro USB Charging Port" />
        </div>
        <div class="card-body">
          <div class="color-pill teal">TEAL</div>
          <h3 class="product-title">Torx T5 + T6 Screwdriver Set</h3>
          <p class="sku">SKU: CP-002</p>
          <p class="price">₹249</p>

          <div class="qty-row">
            <button class="qty-btn" data-action="decrease">-</button>
            <input class="qty" type="number" value="1" min="1" />
            <button class="qty-btn" data-action="increase">+</button>
          </div>

          <button class="btn primary add-to-cart">Add to Cart</button>
        </div>
      </article>

      <!-- Product 3 -->
      <article class="card">
        <div class="image-wrap">
          <img src="/images/i3.jpg" alt="iPhone Charging Port" />
        </div>
        <div class="card-body">
          <div class="badge">PREMIUM</div>
          <h3 class="product-title">Magnetic Precision Screwdriver - 12 Bits</h3>
          <p class="sku">SKU: CP-003</p>
          <p class="price">₹1,499</p>

          <div class="qty-row">
            <button class="qty-btn" data-action="decrease">-</button>
            <input class="qty" type="number" value="1" min="1" />
            <button class="qty-btn" data-action="increase">+</button>
          </div>

          <button class="btn primary add-to-cart">Add to Cart</button>
        </div>
      </article>

      <!-- Product 4 -->
      <article class="card">
        <div class="image-wrap">
          <img src="/images/i4.jpeg" alt="Tablet Charging Port" />
        </div>
        <div class="card-body">
          <div class="badge">PREMIUM</div>
          <h3 class="product-title">Mobile Opening Pry Tool Set</h3>
          <p class="sku">SKU: CP-005</p>
          <p class="price">₹1,199</p>

          <div class="qty-row">
            <button class="qty-btn" data-action="decrease">-</button>
            <input class="qty" type="number" value="1" min="1" />
            <button class="qty-btn" data-action="increase">+</button>
          </div>

          <button class="btn primary add-to-cart">Add to Cart</button>
        </div>
      </article>

    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© FIXIEZ — Tools | Screwdrivers</p>
    </div>
  </footer>

  <script src="/Options-Google/pixel.js"></script>
</body>
</html>
