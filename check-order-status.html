<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Check Order Status</title>
<link rel="stylesheet" href="check-order-status.css">
</head>
<body>

<div class="page-container">

    <h1>Check Your Order Status</h1>
    <p class="subtitle">Enter your order details below to track your shipment.</p>

    <div class="status-box">

        <div class="input-group">
            <label>Order Number</label>
            <input type="text" placeholder="Enter your Order #">
        </div>

        <div class="input-group">
            <label>Shipping ZIP Code</label>
            <input type="text" placeholder="Enter ZIP Code">
        </div>

        <div class="input-group">
            <label>Email (optional)</label>
            <input type="email" placeholder="Enter your Email">
        </div>

        <div class="input-group">
            <label>Phone (optional)</label>
            <input type="text" placeholder="Enter your Phone Number">
        </div>

        <button class="check-btn">Check Status</button>

        <p class="help-text">
            Need help? <a href="contact-us.html">Contact Support</a>
        </p>

    </div>

</div>

</body>
</html>
